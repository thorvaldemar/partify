<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partify</title>
    <script src="/extensions/head.js"></script>

    <link rel="stylesheet" href="/style/login.css">
    <script src="/js/login.js"></script>
</head>
<body>
    <header class="shadow"></header>
    <header>
        <h1>
            <span><img src="/assets/logos/dark.png" alt="Logo"></span>
            Partify
        </h1>
    </header>
    
    <svg width="0" height="0">
        <defs>
            <clipPath id="wave" clipPathUnits="objectBoundingBox">
                <path class="st0" d="M 0 0 V 1 C 0.4 0.6 0.7 1.15 1 0.8 V 0 Z" />
            </clipPath>
        </defs>
    </svg>
    
    <div class="actions">
        <ul>
            <li class="selected" tabof="login" transcode="sign-in">Sign in</li>
            <li tabof="register" transcode="sign-up">Sign up</li>
        </ul>
        <form class="login selected">
            <input type="text" id="username" name="username" placeholder="Username or email" transcode="username" required>
            <input type="password" id="password" name="password" placeholder="Password" transcode="password" required>
            <button type="submit" transcode="sign-in">Sign in</button>
            <p class="form-error"></p>
        </form>
        <form class="register">
            <input type="text" id="username" name="username" placeholder="Username" transcode="username" required>
            <input type="password" id="password" name="password" placeholder="Password" transcode="password" required>
            <input type="text" id="mail" name="email" placeholder="Email" transcode="mail" required>
            <select id="country" name="country" transcode="country" required>
                <option value="" disabled selected transcode="select-country">--Select a country--</option>
            </select>
            <button type="submit" transcode="sign-up">Sign up</button>
            <p class="form-error"></p>
        </form>
        <div class="signedup" style="display: none;">
            <p transcode="sign-up-success">You now have an account</p>
            <a tabof="login" transcode="sign-in">Sign in</a>
        </div>
    </div>
</body>
</html>
